<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Trabajo - Covirán El Cañaveral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, button, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1abc9c;
        }
        .thank-you {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #16a085;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Evita que la página se recargue
            document.querySelector('.thank-you').style.display = 'block'; // Muestra el mensaje de agradecimiento
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Trabajo</h1>
        <p>Supermercado Covirán - El Cañaveral, Madrid</p>
        <form onsubmit="submitForm(event)">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ejemplo: 600123456" required>
            
            <label for="experience">Experiencia Laboral:</label>
            <textarea id="experience" name="experience" placeholder="Describe tu experiencia laboral..." rows="4"></textarea>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
        <div class="thank-you">
            <h2>¡Gracias por tu solicitud!</h2>
            <p>Nos pondremos en contacto contigo pronto para más detalles sobre el puesto en Covirán.</p>
        </div>
    </div>
</body>
</html>
